<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecHome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/nuevoConsumidor.css">

</head>

<body class="body">
    <section class="row">
        <section class="col-12 mt-3 home">

            <section class="row px-sm-5 px-0">

                <section class="col-12">
                    <section class="row">
                        <section class="col-sm-2 col-12 content-img">
                            <img class="img-logo" src="./imagenes/TecHomeLogo.png" alt="logo">
                        </section>
                        <section class="col-sm-4 col-12 ">
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Nuevo Proyecto</option>
                                <option value="1">Electricidad</option>
                                <option value="2">Plomeria</option>
                                <option value="3">pintura</option>
                                <option value="3">Decoración</option>
                            </select>
                        </section>
                        <section class="col-sm-3 col-6 mt-3 mt-sm-0">
                            <button type="button" class="btn btn-outline-primary">
                                Mis proyectos
                            </button>
                        </section>
                        <section class="col-sm-3 col-6 text-end mt-3 mt-sm-0">
                            <button type="button" class="btn btn-light"">
                                Cerrar Sesión
                            </button>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>

    <section class="form mt-5">
        <div class="row">
            <div class="mb-3 col-sm-6 col-12 offset-sm-3 offset-0">
                <input placeholder="Nombre del proyecto" type="texto" class="form-control" id="nombre">
            </div>

            <div class="mb-3 col-sm-6 col-12 offset-sm-3 offset-0">
                <input placeholder="Descripción (200 caracteres)" type="texto" class="form-control" id="nombre">
            </div>

            <div class="mb-3 col-sm-6 col-12 offset-sm-3 offset-0">
                <input placeholder="Presupuesto" type="texto" class="form-control" id="nombre">
            </div>

            <div class="col-sm-6 col-12 offset-sm-3 offset-0 mb-3">
                 <input placeholder="Tiempo" type="texto" class="form-control" id="nombre">
            </div> 
            <div class="col-sm-6 col-12 offset-sm-3 offset-0 botton">
                <button type="button" class="btn btn-dark">
                    Crear proyecto
                </button>
            </div>
        </div>
    </section>

    <section>
        <footer class="col-12 footer mt-3">
            <section class="row footer-section">

                <section class="col-12 col-sm-6">
                    <section class="row">

                        <section class="col-12">
                            <p>Siguenos en nuestras redes sociales</p>
                        </section>

                        <section class="col-12">
                            <section class="row">

                                <section class="col-3">
                                    <img src="./imagenes/bxl-instagram.svg" alt=" instagram">
                                </section>

                                <section class="col-3">
                                    <img src="./imagenes/bxl-telegram.svg" alt="telegram">
                                </section>

                                <section class="col-3">
                                    <img src="./imagenes/bxl-twitter.svg" alt="twiter">
                                </section>

                                <section class="col-3">
                                    <img src="./imagenes/bxl-facebook-circle.svg" alt="">
                                </section>
                            </section>

                        </section>
                    </section>

                </section>

                <section class="col-12 col-sm-6 mt-3 mt-sm-0">
                    <p>Para cualquier solicitud comuniquese a:</p>
                    <section class="row">
                        <section class="col-12">
                            <img src="./imagenes/bxs-phone-call.svg" alt="telefono">
                            <span class="ps-2">(305) 456 67 31</span>
                        </section>
                    </section>
                </section>
            </section>
        </footer>
    </section>
</body>
</html>
