<!DOCTYPE html>
<html class="h-100" lang="en">
<head>

    <title>Document</title>

<body class="h-100" style="background-color: #98DBCF;
">
    <main class="h-100">
        <div class="container-fluid h-100" style="padding:0; margin: 0; border: 0">

                <div class="col-md-12" id = "segundoPanel">

                                  </svg><br><br><br>

                                    <input id="txtUser" type="text" class="form-control" formname="Usuario" placeholder="Usuario"> <br>

                                </div>
                                <div class="checkbox login-options">
					                <label><input type="checkbox"/> Recuérdame</label>
					                <a href="#" class="login-forgot"style="padding-left: 50px;">¿Haz olvidado tu contraseña?</a>
                                </div>
                            </div>
